<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Routing Preferences</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Modal start -->
            Please select a person:<br/>
            <script>
                for(const key of Object.keys(SC_list)) {
                    var checked = (sc_username == key) ? 'checked' : '';
                    document.write('<div class="input-group">');
                    document.write('  <div class="input-group-prepend">');
                    document.write('    <div class="input-group-text">');
                    document.write('      <input type="radio" name="SC" data-alias="'+key+'" Value="'+SC_list[key]+'" '+checked+'>');
                    document.write('    </div>');
                    document.write('  </div>');
                    document.write('  <input type="text" class="form-control" Value="'+SC_list[key]+'" readonly>');
                    document.write('</div>');                   
                }
            </script>

        <!-- Modal end -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="ChangeSC" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="contacts-table" tabindex="-1" aria-labelledby="contactTableLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="contactTableLabel">
                    Initialized chats
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table id="classTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Contact Id</th>
                            <th>Date created</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger delete-btn" data-dismiss="modal">
                    Delete
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
